plugins {
    id 'java'
    id 'application'
    id "com.github.johnrengelman.shadow" version "5.2.0"
}

sourceSets {
	main.java.srcDirs = ['src']
	main.resources.srcDirs = ['src']
}

repositories {
	maven { url = 'https://oss.sonatype.org/content/repositories/snapshots' }
	maven { url = 'https://oss.sonatype.org/content/repositories/central' }
	mavenLocal()
	jcenter()
}

dependencies {
	implementation('com.googlecode.soundlibs:tritonus-share:0.3.7-2')
	implementation('com.googlecode.soundlibs:vorbisspi:1.0.3-1')
	
	compile('org.jcodec:jcodec-javase:0.2.5')
	compile('org.jcodec:jcodec:0.2.5')
}

sourceCompatibility = '1.11'
targetCompatibility = '1.11'

mainClassName='net.benjaminurquhart.gmvideoserver.GMVideoServer'
